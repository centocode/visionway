apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-course-finder-app
spec:
  replicas: 2
  selector:
    matchLabels:
      env: prod
    matchExpressions:
      - key: env
        operator: In
        values:
          - prod
  template:
    metadata:
      name: ai-course-pod
      labels:
        env: prod
    spec:
      containers:
      - name: ai-course
        image: 650378210006.dkr.ecr.ap-south-1.amazonaws.com/ai-course-finder-prod:7255
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
